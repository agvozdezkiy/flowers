<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отображение блоков</title>
    <style>
        .div1{
            background: #aaaaaa;
            height: 100px;
            width: 100px;
            position: static;
        }
        .div2{
            background: transparent;
            height: 100px;
            width: 100px;
            border: 2px solid;
            margin: -30px 0 0;
            position: static;
        }
    </style>
</head>
<body>
    <div class="div1">

    </div>
    <div class="div2">

    </div>
</body>
</html>
