<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отображение блоков</title>
    <style>
        .box-1{
            background: floralwhite;
        }
        .box-2{
            background: lightcoral;
        }
        .box-1::after, .box-2::after{
            content: '';
            display: block;
            clear: both;
        }
        .float-one{
            width: 150px;
            height: 150px;
            float: left;
            background: green;
        }
        .float-two{
            width: 150px;
            height: 150px;
            float: left;
            background: greenyellow;
        }
        .float-tree{
            width: 150px;
            height: 150px;
            float: left;
            background: blue;
        }
        .float-four{
            width: 150px;
            height: 150px;
            float: left;
            background: blueviolet;
        }
        .a + .b{
            color: red;
        }
        
        .move{
            animation: anim 4s forwards;
            width: 50px;
            height: 50px;
            background: red;
            top: 80%;
            position: absolute;
        }
        @keyframes anim{
                from{left: 100px;}
                to{left: 200px;}
            }

    </style>
</head>
<body>
    <div class="box-1">
        <div style="float: left;  margin-bottom: -100px;">
            <div class="float-one"></div>
            <div class="float-two"></div>
        </div>
    </div>
     <div class="box-2">
        <div class="float-tree"></div>
        <div class="float-four"></div>
     </div>
     <p> Lorem ipsum dolor sit amet <span class="a"> consectetur </span> adipisicing <span class="b">elit</span>. Vitae, quam illo. Mollitia eligendi, necessitatibus, est temporibus itaque animi autem dolorum <span class="c">exercitationem</span> a impedit possimus aspernatur cupiditate at. Repudiandae, totam non?</p>

     <div class="move"></div>
<p>Checked</p> <input type="checkbox" id="check" title="check"><br>
<p>unChecked</p><input type="checkbox" id="uncheck" title="uncheck"><br>
<p>Res</p><input type="checkbox" id="el">
<script>
    var check = document.getElementById("check");
    var uncheck = document.getElementById("uncheck");
    var  el = document.getElementById("el");

    check.addEventListener('change', setChecked);
    uncheck.addEventListener('change', unsetChecked);

    function setChecked(){
        el.setAttribute('checked', '');
        console.log('------unChecked--------------', el.attributes);
        console.log('check.attributes: ', check.attributes);
        console.log('uncheck.attributes: ', uncheck.attributes);
        console.log('el2.attributes: ', el.attributes);
    }

    function unsetChecked(){
        el.removeAttribute('checked');
        console.log('------unChecked--------------', el.attributes);
        console.log('check.attributes: ', check.attributes);
        console.log('uncheck.attributes: ', uncheck.attributes);
        console.log('el2.attributes: ', el.attributes);
    }
</script>

</body>
</html>
