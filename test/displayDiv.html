<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Отображение блоков</title>
    <style>
        .box-1{
            background: floralwhite;
        }
        .box-2{
            background: lightcoral;
        }
        .box-1::after, .box-2::after{
            content: '';
            display: block;
            clear: both;
        }
        .float-one{
            width: 150px;
            height: 150px;
            float: left;
            background: green;
        }
        .float-two{
            width: 150px;
            height: 150px;
            float: left;
            background: greenyellow;
        }
        .float-tree{
            width: 150px;
            height: 150px;
            float: left;
            background: blue;
        }
        .float-four{
            width: 150px;
            height: 150px;
            float: left;
            background: blueviolet;
        }
        
    </style>
</head>
<body>
    <div class="box-1">
        <div style="float: left;  margin-bottom: -100px;">
            <div class="float-one"></div>
            <div class="float-two"></div>
        </div>
    </div>
     <div class="box-2">
        <div class="float-tree"></div>
        <div class="float-four"></div>
     </div>
     <img src="../assets/pictures/other/25.jpg" alt="Picture" style="allign: center;">
</body>
</html>
